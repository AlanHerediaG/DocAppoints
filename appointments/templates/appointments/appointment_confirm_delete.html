{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <h3>¿Estás seguro de eliminar la cita "{{ object }}"?</h3>
    <button type="submit" class="btn btn-danger">Confirmar</button>
    <a href="{% url 'appointments' %}">
        <button type="button" class="btn btn-outline-primary">Cancelar</button>
    </a>
</form>
{% endblock %}
