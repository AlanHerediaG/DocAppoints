{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAppoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/x-icon">
    <style>a { text-decoration: none; }</style>
</head>
<body>
    <div class="container-fluid" style="height: 100vh;">
        <div class="row h-100">
            <nav class="navbar navbar-dark bg-primary flex-column align-items-start justify-content-start" style="width: auto;">
                <a href="/" class="navbar-brand">DocAppoints</a>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/citas" class="nav-link">
                            <img src="{% static 'img/calendar.svg' %}" alt="" width="30" height="24" class="d-inline-block">
                            Citas
                        </a>
                    </li>
                    <li role="separator" class="divider"></li>
                    <li class="nav-item">
                        <a href="/doctores" class="nav-link">
                            <img src="{% static 'img/stethoscope.svg' %}" alt="" width="30" height="24" class="d-inline-block">
                            Doctores
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/pacientes" class="nav-link">
                            <img src="{% static 'img/patient.svg' %}" alt="" width="30" height="24" class="d-inline-block">
                            Pacientes
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="col" style="margin-top: 10px;">{% block content %}{% endblock %}</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
